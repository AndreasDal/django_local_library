{% extends "base_generic.html" %}

{% block content %}
   <form action="" method="post">
      {% csrf_token %}
      {% if form.email.errors %}
         {{ form.email.errors }}
      {% endif %}
      <p>Enter e-mail for which you want to receive a link to the reset page.</p>
      <p>{{ form.email }}</p>
      <input type="submit" class="btn btn-default btn-lg" value="reset password">
   </form>
{% endblock %}
